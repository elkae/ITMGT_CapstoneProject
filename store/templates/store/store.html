{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <a href="{% url 'view_products' product.slug %}"><img class="thumbnail" src="{{product.imageURL}}"></a>
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
		        <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                {% if product.slug %}
                    <a class="btn btn-outline-secondary" href="{% url 'view_products' product.slug %}">View</a>
                {% endif %}
		        <h4 style="display: inline-block; float: right">â‚±{{product.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content%}
